# you can put key/value pairs here.
# Use Config.getParameter(..) to retrieve the values during runtime.

# Specifies the location of the spring context file putted automatically to the global platform application context.
mycustomwebservices.application-context=mycustomwebservices-spring.xml

mycustomwebservices.oauth.scope=basic
mycustomwebservices.license.url=
mycustomwebservices.terms.of.service.url=
mycustomwebservices.licence=
mycustomwebservices.documentation.desc=mycustomwebservices Documentation 
mycustomwebservices.documentation.title=mycustomwebservices API 
mycustomwebservices.host=hostname

mycustomwebservices.sap.apiType=REST
mycustomwebservices.sap.shortText=mycustomwebservices
mycustomwebservices.sap.state=Active
mycustomwebservices.sap.servers=default
mycustomwebservices.sap.server.default.url=https://{url}/mycustomwebservices
mycustomwebservices.sap.server.default.description=mycustomwebservices REST API endpoint
mycustomwebservices.sap.server.default.templates.url.description=SAP Commerce Cloud server URL where the application is deployed.

#enables static documentation generation by wsStaticDoc ant task
mycustomwebservices.documentation.static.generate=true


